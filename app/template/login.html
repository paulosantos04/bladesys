<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <div class="fundo-form">
        <form id="form-log">
            <h1> BladeSys </h1>
            <h3> Bem-vindo ao sistema BladeSys, por favor insira suas informações de Login. </h3>
            <input id="bt-email" type="email" required placeholder="Digite seu e-mail ou seu usuário">
            <input id="bt-senha" type="password" required placeholder="Digite sua senha">
            <button id="bt-log"> Login </button>
        </form>
        <p> Não possui cadastro? </p>
        <a href="cadastro.html">
            <button id="pg-cad"> Cadastrar-se </button>
        </a>
    </div>

</body>

</html>
