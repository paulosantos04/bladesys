<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BladeSys - Login e Cadastro</title>
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css"><!--Css Padrão-->
    <link rel="stylesheet" href="/static/login.css"><!--Css Próprio-->
</head>

<body>
    <!--Bloco de Login/Cadastro-->
    <div class="container auth-container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <ul class="nav nav-tabs" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Cadastro</button>
                    </li>
                </ul>
                
                <div class="tab-content" id="authTabsContent">
                    <!-- Aba de Login -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <div class="fundo-form">
                            <h1><i class="fas fa-cut me-2"></i> BladeSys</h1>
                            <h3>Bem-vindo de volta ao sistema BladeSys. Faça login para continuar.</h3>
                            
                            <form id="form-login">
                                <div class="form-icon">
                                    <i class="fas fa-user"></i>
                                    <input type="text" class="form-control" id="login-email" placeholder="E-mail ou usuário" required>
                                </div>
                                
                                <div class="form-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" class="form-control" id="login-senha" placeholder="Senha" required>
                                </div>
                                
                                <div class="d-flex justify-content-between mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember-me">
                                        <label class="form-check-label" for="remember-me">Lembrar-me</label>
                                    </div>
                                    <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-auth">
                                    <i class="fas fa-sign-in-alt"></i> Entrar
                                </button>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Aba de Cadastro -->
                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <div class="fundo-form">
                            <h1><i class="fas fa-cut me-2"></i> BladeSys</h1>
                            <h3>Bem-vindo ao sistema BladeSys. Preencha seus dados para se cadastrar.</h3>
                            
                            <form id="form-cad">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-icon">
                                            <i class="fas fa-user"></i>
                                            <input type="text" class="form-control" id="bt-nome" placeholder="Nome completo" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-icon">
                                            <i class="fas fa-map-marker-alt"></i>
                                            <input type="text" class="form-control" id="bt-end" placeholder="Endereço" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" class="form-control" id="bt-email" placeholder="E-mail" required>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-icon">
                                            <i class="fas fa-lock"></i>
                                            <input type="password" class="form-control" id="bt-senha" placeholder="Senha" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-icon">
                                            <i class="fas fa-lock"></i>
                                            <input type="password" class="form-control" id="bt-confirm-senha" placeholder="Confirmar senha" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-auth">
                                    <i class="fas fa-user-plus"></i> Cadastrar-se
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="auth-switch d-none">
                    <span id="switch-text">Não tem uma conta?</span>
                    <a href="#" id="switch-link">Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bundle JS do Bootstrap com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Alternar entre login e cadastro
        document.addEventListener('DOMContentLoaded', function() {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const switchText = document.getElementById('switch-text');
            const switchLink = document.getElementById('switch-link');
            
            // Mostrar texto alternativo dependendo da aba ativa
            function updateSwitchText() {
                if (document.querySelector('.nav-link.active').id === 'login-tab') {
                    switchText.textContent = 'Não tem uma conta?';
                    switchLink.textContent = 'Cadastre-se';
                    switchLink.href = '#register';
                } else {
                    switchText.textContent = 'Já tem uma conta?';
                    switchLink.textContent = 'Faça login';
                    switchLink.href = '#login';
                }
            }
            
            // Atualizar quando clicar nas abas
            loginTab.addEventListener('click', updateSwitchText);
            registerTab.addEventListener('click', updateSwitchText);
            
            // Atualizar quando clicar no link de alternar
            switchLink.addEventListener('click', function(e) {
                e.preventDefault();
                const target = this.getAttribute('href');
                if (target === '#register') {
                    const tab = new bootstrap.Tab(registerTab);
                    tab.show();
                } else {
                    const tab = new bootstrap.Tab(loginTab);
                    tab.show();
                }
            });
            
            // Validação do formulário de cadastro
            document.getElementById('form-cad')?.addEventListener('submit', function(e) {
                const senha = document.getElementById('bt-senha').value;
                const confirmSenha = document.getElementById('bt-confirm-senha').value;
                
                if (senha !== confirmSenha) {
                    e.preventDefault();
                    alert('As senhas não coincidem!');
                }
                
                if (!document.getElementById('terms').checked) {
                    e.preventDefault();
                    alert('Você deve aceitar os termos de serviço!');
                }
            });
            
            // Inicializar
            updateSwitchText();
        });
    </script>
</body>
</html>
